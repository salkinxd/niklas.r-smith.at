<!DOCTYPE html>
<html>
    <head>
        <title>Seconds in Ticks</title>
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    <body>
        <div id="outcome">
            <h1 id="equals"></h1>
            <h2 id="redstone"></h2>
        </div>
        <div id="calc">
            <input id="input" type="number" min="0" step=".1" autofocus value="1">
            <input type=button id="submit" onclick="secIsTick()" value="Submit">
            <p id="sec">Seconds</p>
        </div>
        <div id="creds">
            <p><strong>Made by:</strong> Niklas Wonnebauer</p>
            <a href="http://niklas.r-smith.at/"><img src="icon.png" height="50px" width="auto"></a>
        </div>
    </body>
</html>
